<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breathing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css?v=4" />
  </head>

  <body>
    <main class="screen">
      <header class="top">
        <div class="segmented" role="tablist" aria-label="Схемы дыхания">
          <button class="seg active" id="tabSquare" type="button" aria-selected="true">Квадрат</button>
          <button class="seg" id="tab478" type="button" aria-selected="false">4-7-8</button>
        </div>
        <div class="tabSubtext">
  <div id="subSquare" class="sub active">Помогает собраться</div>
  <div id="sub478" class="sub">Помогает расслабиться</div>
</div>

      </header>

      <section class="center">
        <div class="countdown" id="countdown">3</div>

        <div class="squareCard" id="squareCard" hidden>
          <div class="square" aria-hidden="true">
<!-- КВАДРАТ -->
<svg class="squareSvg squareOnly" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
  <!-- серый фон -->
  <path
    d="M5 83 V17 A12 12 0 0 1 17 5 H83 A12 12 0 0 1 95 17 V83 A12 12 0 0 1 83 95 H17 A12 12 0 0 1 5 83"
    fill="none"
    stroke="var(--square-bg, rgba(15,23,42,0.12))"
    stroke-width="4"
  />
  <!-- прогресс -->
  <path
    id="squareProgress"
    d="M5 83 V17 A12 12 0 0 1 17 5 H83 A12 12 0 0 1 95 17 V83 A12 12 0 0 1 83 95 H17 A12 12 0 0 1 5 83"
    fill="none"
    stroke="var(--accent, #2563eb)"
    stroke-width="4"
    stroke-linecap="round"
  />
</svg>

<!-- КРУГ -->
<svg class="squareSvg circleOnly" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
  <!-- серый фон -->
  <circle
    cx="50" cy="50" r="42"
    pathLength="100"
    fill="none"
    stroke="var(--square-bg, rgba(15,23,42,0.12))"
    stroke-width="4"
  />
  <!-- прогресс -->
  <circle
    id="circleProgress"
    cx="50" cy="50" r="42"
    pathLength="100"
    fill="none"
    stroke="var(--accent, #2563eb)"
    stroke-width="4"
    stroke-linecap="round"
  />
</svg>

<!-- ТЕКСТ -->
<div class="phase phase-inSquare">
  <div class="phaseTitle" id="phaseTitle">Вдох</div>
  <div class="phaseSeconds" id="phaseSeconds">4</div>
</div>

</div>




        </div>
      </section>

      <footer class="bottom">
        <button class="btn primary" id="restartBtn" type="button">Перезапустить</button>
        <button class="btn ghost" id="pauseBtn" type="button">Пауза</button>
      </footer>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="./app.js?v=4"></script>
  </body>
</html>
