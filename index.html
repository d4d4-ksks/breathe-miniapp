<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breathing</title>
    <link rel="stylesheet" href="./style.css?v=3" />
  </head>

  <body>
    <main class="screen">
      <header class="top">
        <div class="segmented" role="tablist" aria-label="Схемы дыхания">
          <button class="seg active" type="button" aria-selected="true">Квадрат</button>
          <button class="seg" type="button" disabled aria-selected="false">4-7-8</button>
        </div>
      </header>

      <section class="center">
        <div class="countdown" id="countdown">3</div>

        <div class="squareCard" id="squareCard" hidden>
          <div class="square" aria-hidden="true">
  <svg
    class="squareSvg"
    viewBox="0 0 100 100"
    width="240"
    height="240"
  >
    <!-- базовый контур -->
    <rect
      x="5"
      y="5"
      width="90"
      height="90"
      rx="12"
      ry="12"
      fill="none"
      stroke="var(--square-bg, rgba(255,255,255,0.25))"
      stroke-width="4"
    />

    <!-- прогресс -->
    <rect
      id="squareProgress"
      x="5"
      y="5"
      width="90"
      height="90"
      rx="12"
      ry="12"
      fill="none"
      stroke="var(--accent)"
      stroke-width="4"
      stroke-linecap="round"
      stroke-dasharray="360"
      stroke-dashoffset="360"
    />
  </svg>

  <!-- текст в центре остаётся как был -->
  <div class="phase phase-inSquare">
    <div class="phaseTitle" id="phaseTitle">Вдох</div>
    <div class="phaseSeconds" id="phaseSeconds">4</div>
  </div>
</div>




        </div>
      </section>

      <footer class="bottom">
        <button class="btn primary" id="restartBtn" type="button">Перезапустить</button>
        <button class="btn ghost" id="pauseBtn" type="button">Пауза</button>
      </footer>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="./app.js?v=3"></script>
  </body>
</html>
